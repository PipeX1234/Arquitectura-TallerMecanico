{% extends 'core/base.html' %}
{% load static %}

{% block content %}
  <section>
    <div class="container">
      <div class="login-section">
        <div class="card regis-box">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><h3>Registro de usuario</h3></li>
            <li class="list-group-item">
              <form method="POST" action="" enctype="multipart/form-data" id="formRegister" name="formRegister">
                {% csrf_token %} {{ form.as_p }}
                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="row form-outline flex-fill mb-0 mx-3">
                        <label class="form-label" for="form3Example1c">Rut:</label>
                        <input type="text" id="form3Example1c" class="form-control" />
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="row form-outline flex-fill mb-0 mx-3">
                        <label class="form-label" for="form3Example1c">Nombre:</label>
                        <input type="text" id="form3Example1c" class="form-control" />
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="row form-outline flex-fill mb-0 mx-3">
                        <label class="form-label" for="form3Example1c">Apellido paterno:</label>
                        <input type="text" id="form3Example1c" class="form-control" />
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="row form-outline flex-fill mb-0 mx-3">
                        <label class="form-label" for="form3Example1c">Apellido materno:</label>
                        <input type="text" id="form3Example1c" class="form-control" />
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="row form-outline flex-fill mb-0 mx-3">
                        <label class="form-label" for="form3Example1c">Edad:</label>
                        <input type="text" id="form3Example1c" class="form-control" />
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="row form-outline flex-fill mb-0 mx-3">
                        <label class="form-label" for="form3Example1c">Teléfono:</label>
                        <input type="text" id="form3Example1c" class="form-control" />
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="row form-outline flex-fill mb-0 mx-3">
                        <label class="form-label" for="form3Example3c">Correo:</label>
                        <input type="email" id="form3Example3c" class="form-control" />
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="row form-outline flex-fill mb-0 mx-3">
                        <label class="form-label" for="form3Example1c">Dirección:</label>
                        <input type="text" id="form3Example1c" class="form-control" />
                    </div>
                </div>
                <input type="submit" value="Registrar">
            </form>
            {% if mesg %}
              <div class="col-lg-6 offset-3 bg-info text-white p-3 mb-2" style="text-align: center;">
                {{mesg}}
              </div>
            {% endif %}
            </li>
            <li class="list-group-item">
              <div><a href="{% url 'iniciarSesion' %}">Iniciar Sesión<a/></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
