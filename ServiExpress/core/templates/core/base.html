{% load static %} 
{% block head %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Site Metas -->
    <link rel="icon" href="{% static 'core/images/fevicon.png' %}" type="image/gif" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SERVIEXPRESS</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/bootstrap.css' %}" />

    <!-- fonts style -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome style -->
    <link
      href="{% static 'core/css/font-awesome.min.css' %}"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="{% static 'core/css/style.css' %}" rel="stylesheet" />
    <!-- responsive style -->
    <link href="{% static 'core/css/responsive.css' %}" rel="stylesheet" />
  </head>
{% endblock head %}
  <body>
    {% block content %} {% endblock content %} 
    {% block piePagina %}
    <section class="info_section">
      <div class="info_container">
        <div class="container">
          <div class="row">
            <div class="col-lg-9">
              <div class="info_contact">
                <div class="row">
                  <div class="col-md-5">
                    <a href="#" class="link-box">
                      <i class="fa fa-phone" aria-hidden="true"></i>
                      <span> Llama : +569 5551 6548 </span>
                    </a>
                  </div>
                  <div class="col-md-4">
                    <a href="#" class="link-box">
                      <i class="fa fa-envelope" aria-hidden="true"></i>
                      <span> ServiExpress@gmail.com </span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-5 col-lg-3 mx-auto">
              <div class="info_form">
                <form action="#">
                  <input type="email" placeholder="Enter Your Email" />
                  <button>
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="info_logo">
            <a class="navbar-brand" href="{% url 'index' %}">
              <span> SERVIEXPRESS </span>
            </a>
          </div>
          <div class="social-box">
            <a href="">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
            <a href="">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <a href="">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
            <a href="">
              <i class="fa fa-youtube" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
    <hr>
    {% endblock piePagina %}

    <!-- jQery -->
    <script src="{% static 'core/js/jquery-3.4.1.min.js' %}"></script>
    <!-- bootstrap js -->
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
    <!-- custom js -->
    <script src="{% static 'core/js/custom.js' %}"></script>
  </body>
</html>
